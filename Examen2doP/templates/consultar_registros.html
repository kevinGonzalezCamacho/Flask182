
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Registros</title>
</head>
<body>
    <br>
    <br>
    <h1>Registros de Frutas</h1>
    <br>
    <table>
        <thead>
            <tr>
                <td>ID:</td>
                <td>Nombre</td>
                <td>cantidad</td>
                <td>Precio</td>
            </tr>
        </thead>
        <tbody>
            {% for flor in flor %}
            <tr>
                <td>{{ flor[0] }}</td>
                <td>{{ flor[1] }}</td>
                <td>{{ flor[2] }}</td>
                <td>{{ flor[3] }}</td>
                <td>
                    <a href="/editar_flor/{{ fruta[0] }}">Editar</a>
                    <a href="/eliminar_flor/{{ fruta[0] }}">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <br>
    <a href="{{ url_for('indexFlor') }}"><button type="button">Regresar</button></a>
</body>
</html>
