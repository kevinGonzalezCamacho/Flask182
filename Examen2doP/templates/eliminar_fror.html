<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Flor</title>
</head>
<body>
    <center>
        <br>
        <br>
        <h1>Desea eliminar la siguiente Flor:</h1>
        <br>
        <br>

        <form action="/borrar_fruta/{{ flor.0 }}" method="post">
            <input type="text" name="ID" value="{{ flor[1] }}">
            <input type="text" name="Nombre" value="{{ flor[2] }}">
            <input type="number" name="Cantidad" value="{{ flor[3] }}">
            <input type="number" name="Precio" value="{{ flor[4] }}">
            <button type="submit">Borrar</button>
            <a href="{{ url_for('index') }}"><button type="button">Cancelar</button></a>
        </form>
    </center>
</body>
</html>
