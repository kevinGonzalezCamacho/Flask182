<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Registros</title>
</head>
<body>
    <br>
    <br>
    <h1>Registros de Frutas</h1>
    <br>
    <table>
        <thead>
            <tr>
                <td>ID:</td>
                <td>Fruta</td>
                <td>Temporada</td>
                <td>Precio</td>
                <td>Stock</td>
                <td>Acciones</td>
            </tr>
        </thead>
        <tbody>
            {% for fruta in frutas %}
            <tr>
                <td>{{ fruta[0] }}</td>
                <td>{{ fruta[1] }}</td>
                <td>{{ fruta[2] }}</td>
                <td>{{ fruta[3] }}</td>
                <td>{{ fruta[4] }}</td>
                <td>
                    <a href="/editar_fruta/{{ fruta[0] }}">Editar</a>
                    <a href="/eliminar_fruta/{{ fruta[0] }}">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <br>
    <a href="{{ url_for('index') }}"><button type="button">Regresar</button></a>
</body>
</html>
